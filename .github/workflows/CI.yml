name: CI

on:
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1

    - name: Install Packages ⏳
      working-directory: ./template
      run: npm install
   
    - name: Build 🧱
      working-directory: ./template
      run: npm build
