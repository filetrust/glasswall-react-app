name: CI

on:
  pull_request:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1

    - name: Installation ‚è≥
      run: yarn

    - name: Install Packages ‚è≥
      working-directory: ./template
      run: yarn install
   
    - name: Build üß±
      working-directory: ./template
      run: yarn build
